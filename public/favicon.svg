<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF1744;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#FFF5F8"/>

  <!-- Heart shape with Puerto Rican colors -->
  <path d="M50 75 C35 65, 20 50, 20 35 C20 25, 25 20, 32 20 C40 20, 45 25, 50 32 C55 25, 60 20, 68 20 C75 20, 80 25, 80 35 C80 50, 65 65, 50 75 Z"
        fill="url(#heartGradient)" stroke="#C41E3A" stroke-width="2"/>

  <!-- Small Puerto Rican star in the heart -->
  <path d="M50 35 L51.5 39.5 L56 39.5 L52.5 42 L54 46.5 L50 44 L46 46.5 L47.5 42 L44 39.5 L48.5 39.5 Z"
        fill="white" opacity="0.9"/>

  <!-- Decorative elements -->
  <circle cx="30" cy="30" r="3" fill="#0050F0" opacity="0.6"/>
  <circle cx="70" cy="30" r="3" fill="#0050F0" opacity="0.6"/>
</svg>
